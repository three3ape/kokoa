<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Find - KokoaClone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <a href="settings.html"> <i class="fas fa-cog fa-lg"></i> </a
        ></span>
        <div class="screen-header__icon-find dot">　</div>
      </div>
    </header>

    <main class="find-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode fa-2x"></i>
          <span>Qr Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book fa-2x"></i>
          <span>Add by <br />Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="find-recommend">
        <h6 class="find-recommend__header">Recommended Friends</h6>
        <div>You have no recommended friends.</div>
      </div>

      <div class="find-openchat">
        <div class="find-openchat__header">
          <h4 class="find-openchat__header__title">Open Chat</h4>
          <span>
            Go to Openchat Home
            <i class="fas fa-chevron-right fa-sm"></i>
          </span>
        </div>

        <div class="find-openchat__post">
          <div class="find-openchat__post__column">
            <h5 class="find-openchat__post__column-title">#APE</h5>
            <h6 class="find-openchat__post__column-hashtag">#mj#monkey#333</h6>
            <div class="find-openchat__post__column__members">
              <img src="img/ape.jpg" />
              <span class="find-openchat__post__column__members-count"
                >802 members</span
              >
              <div class="divider"></div>
              <span class="find-openchat__post__column__members-status"
                >Active</span
              >
            </div>
          </div>
          <div class="find-openchat__post__column">
            <img src="img/MJZ.jpg" />
            <div class="find-openchat__post__column-heart">
              <i class="fas fa-heart fa-sm"></i>326
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification"></span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="more.html">
            <span class="nav__dot">　</span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Open It On Mobile</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
