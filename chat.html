<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat - KokoaClone</title>
  </head>
  <body id="body-chat">
    <div class="status-bar status-bar__chat">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="extra-header extra-header__chat">
      <div class="extra-header__column">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="extra-header__column">
        <h1 class="extra-header__title">MJZ</h1>
      </div>
      <div class="extra-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="chat-screen">
      <div class="chat__date">
        <span>Thursday, May 04, 2023</span>
      </div>
      <div class="chat__message1">
        <img src="img/ape.jpg" />
        <div class="your-message">
          <span class="chat__message__name">PrimeApe</span>
          <div class="chat__message__content">
            <span class="chat__message__content-balloon1">Wo!Wo!</span>
            <span class="chat__message__content-time">00:16</span>
          </div>
        </div>
      </div>
      <div class="chat__message2">
        <div class="my-message__content">
          <span class="chat__message__content-time">00:17</span>
          <span class="chat__message__content-balloon2"
            >I have Masterball.</span
          >
        </div>
      </div>
    </main>

    <form class="field">
      <div class="field__column1">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="field__column2">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-grin-tongue-squint fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Open It On Mobile</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
