<!DOCTYPE html>

        <li><span>Privacy</span></li>

        <li><span>Friends</span></li>
        <li><span>Chats</span></li>
        <li><span>Display</span></li>

    <nav class="nav">

        <li class="nav__li">

            <i class="far fa-comment fa-2x"></i

        </li>
        <li class="nav__li">
          <a class="nav__link" href="find.html"

          ></a>
        </li>

      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Open It On Mobile</span>
    </div>

    <div id="no-mobile">
      <span>Open It On Mobile</span>
    </div>
